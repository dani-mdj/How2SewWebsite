    <title>Start Sewing Now</title>

  <body>
    <header>
      <section class="hero">
        <h1 class="nowrap">How 2 Sew</h1>
        <h2 class="nowrap">Private Sewing Lessons in Ottawa and Gatineau</h2>
        <figure class="hero__img">
          <img
            src="img/hero-sm.jpg"
            alt="White soft plastic measuring tape on a cutting table."
            width="2452"
            height="800"
          />
        </figure>
      </section>

      <nav aria-label="primary-navigation">
        <ul>
          <li><a href="index.html">Home</a></li>

    <main>
      <div class="main__child">
        <h3>Contact Me</h3>
        <p>Contact Danielle to get started on your sewing journey!</p>
      </div>
      <form action="https://httpbin.org/get" method="get" class="main__child">
        <label for="firstName">First Name:</label>
        <input
          type="text"
          name="firstname"
          id="firstName"
          placeholder="First Name"
          autocomplete="on"
          required
          autofocus
        />
        <label for="lastName">Last Name:</label>
        <input
          type="text"
          name="lastname"
          id="lastName"
          placeholder="Last Name"
          autocomplete="on"
          required
          autofocus
        />
      </form>
    </main>
    <footer>
      <div id="copyright">Copyright &copy; CurrentCopyrightYear</div>
    </footer>
  </body>
